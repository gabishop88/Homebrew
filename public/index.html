<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="lib/p5.js"></script>
    <script src="js/sketch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <div id="title-bar" class="left-bar">
      <h1>Unnamed Homebrew</h1>
    </div>

    <div id="username-bar" class="left-bar">
      <input type="text" maxlength="16" id="username" placeholder="Username  " autocomplete="on">
    </div>

    <div id="password-bar" class="left-bar">
      <input type="button" id="show-pass" class="simple-button" value="show" onclick="showPassword()">
      <input type="password" id="password" placeholder="Password  ">
    </div>

    <div id="submit-bar" class="left-bar">
      <p id="alert-box"></p>
      <input type="button" class="simple-button" id="sign-in" value="Sign Up" onmousedown="toggleButton('sign-in')" onmouseup="toggleButton('sign-in')" onclick="signUp()">
    </div>

    <div class="setup-panel"></div>

  </body>
</html>
