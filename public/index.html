<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew</title>

    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/98d915ae6b.js" crossorigin="anonymous"></script>

    <script src="lib/p5.js"></script>
    <script src="js/sketch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utility.js">

    </script>
  </head>
  <body>

    <div id="log-out" class="no-display left-bar">
      <button id="logout-btn" onclick="logOut()"><i class="fas fa-sign-out-alt"></i>Log Out</button>
    </div>

    <div id="login-bars" class="no-display">

      <div id="title-bar" class="left-bar">
        <h1>Unnamed Homebrew</h1>
      </div>

      <div id="username-bar" class="left-bar">
        <input type="text" maxlength="16" id="username" placeholder="Username  ">
      </div>

      <div id="password-bar" class="left-bar">
        <input type="button" id="show-pass" class="simple-button" value="show" onclick="showPassword()">
        <input type="password" id="password" placeholder="Password  ">
      </div>

      <div id="submit-bar" class="left-bar">
        <p id="alert-box"></p>
      <input type="button" class="simple-button" id="sign-in" value="Sign Up" onclick="signUp()">

    </div>

  </div>


    <div class="setup-panel"></div>

  </body>
</html>
