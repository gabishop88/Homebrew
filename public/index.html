<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="lib/p5.js"></script>
    <script src="js/sketch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <p id="test-json">Nothing to see here</p>
    <button type="button" onclick="logButton()">Pull my finger</button>

    <div id="title-bar" class="left-bar">
      <h1>Unnamed Homebrew</h1>
    </div>

    <div id="username-bar" class="left-bar">
      <input type="text" max="16" id="username" placeholder="Username  " autocomplete="on">
    </div>

    <div id="password-bar" class="left-bar password-bar">
      <input type="button" id="show-pass" class="show-pass" value="show" onclick="showPassword()">
      <input type="password" max="16" id="password" placeholder="Password  ">
    </div>

    <div class="setup-panel"></div>

  </body>
</html>
